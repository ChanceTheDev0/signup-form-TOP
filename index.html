<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <img src="imgs/leaf.jpg" height="100%" width="33%" alt="Big green leaf">
    <img style="display: block;-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
    <p>This is not a real online service! Sign up now to get started.</p>
    <div class="form-wrapper">
        <h1>Let's do this!</h1>
        <form>
            <label for="firstname">FIRST NAME</label>
            <input type="text" id="firstname" name="Thor" required>
            <label for="lastname">LAST NAME</label>
            <input type="text" id="lastname" name="Odinson" required>
            <label for="email">EMAIL</label>
            <input type="email" id="email" required>
            <label for="phonenumber">PHONE NUMBER</label>
            <input type="tel" id="phonenumber" required>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" required>
            <label for="password">CONFIRM PASSWORD</label>
            <input type="password" id="password" required>
        </form>
    </div>
</body>
</html>
