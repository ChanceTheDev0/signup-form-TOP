<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <img src="imgs/leaf.jpg" class="leafimg" height="100%" width="33%" alt="Big green leaf">
    <div class="logo">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
        alt="The Odin Project logo" srcset="">
        <h1>ODIN</h1>
    </div>
    <div class="form-wrapper">
        <header>This is not a real online service! Sign up now to get started.</header>
        <h2>Let's do this!</h2>
        <form action="#">
            <div class="child">
                <div class="row-cell">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" required>
                </div>
                <div class="row-cell">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" required>
                </div>
                <div class="row-cell">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required>
                </div>
            </div>
            <div class="child">   
                <div class="row-cell">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" required>
                </div>
                <div class="row-cell">
                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="tel" id="phonenumber" required>
                </div>
                <div class="row-cell">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" id="password" required>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
